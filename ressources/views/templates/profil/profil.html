{% extends 'app.html' %}
  {% block content %}
<form class="form-horizontal" action="{{ path_for('profil.profil') }}" method="post" autocomplete="off">
  <fieldset>
    <legend>Profil : {{ auth.user.name }}</legend>
      <div class="col-lg-10">
        <h4>Vos Photo(s) :</h4></br>
      </div>
    {{ csrf.field | raw }}
    <div class="form-group">
      <div class="col-lg-10">
        <button type="submit" class="btn btn-primary">Add Photo</button>
      </div>
    </div>

  </fieldset>
</form>
  {% endblock %}
