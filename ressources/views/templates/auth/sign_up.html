{% extends 'app.html' %}
  {% block content %}
    <form class="form-horizontal" action=" {{ path_for('auth.signup') }}" method="post" autocomplete="off">
      <fieldset>
        <legend>Création du compte</legend>
        <div class="form-group{{ errors.name ? ' has-error' : '' }}">
          <label for="inputName" class="col-lg-2 control-label">Nom d'utilisateur</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="name" id="inputName" placeholder="Nom d'utilisateur">
            {% if errors.name %}
              <span class="help-block"> {{ errors.name | first }}</span>
            {% endif %}
          </div>
        </div>
        <div class="form-group{{ errors.email ? ' has-error' : ''}}">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="email" id="inputEmail" placeholder="you@domain.com">
            {% if errors.email %}
              <span class="help-block"> {{ errors.email | first }}</span>
            {% endif %}
          </div>
        </div>
        <div class="form-group{{ errors.password ? ' has-error' : ''}}">
          <label for="inputPassword" class="col-lg-2 control-label">Mot de passe</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Mot de passe">
            {% if errors.password %}
              <span class="help-block"> {{ errors.password | first }}</span>
            {% endif %}
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Créer</button>
          </div>
        </div>
      </fieldset>
    </form>
  {% endblock %}
